<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1E40AF" />
    <meta
      name="description"
      content="Portal de redirecionamento de cursos para professores da rede municipal"
    />
    <meta name="keywords" content="cursos, professores, capacitação, tecnologia, educação" />
    <meta name="author" content="Seu Nome ou Organização" />
    
    <!-- Favicon (você pode substituir pelo seu) -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Título do site -->
    <title>Portal de Cursos para Professores</title>
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Portal de Cursos para Professores" />
    <meta property="og:description" content="Capacitação tecnológica para professores da rede municipal" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://seusite.com" />
    <meta property="og:image" content="%PUBLIC_URL%/social-share.png" />
    
    <!-- Fontes do Google (opcional) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!--
      manifest.json fornece metadados usados quando seu web app é instalado em um
      dispositivo móvel. Isso permite que ele funcione offline.
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <style>
      /* Pré-carregar estilos críticos (opcional) */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8fafc;
      }
      
      /* Loader enquanto o React carrega (opcional) */
      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #1E40AF;
        color: white;
        font-size: 1.5rem;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  

</html>
